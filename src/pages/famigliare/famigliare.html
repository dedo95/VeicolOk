<ion-header>
  <ion-navbar>
    <ion-title>{{'Famigliare' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-item no-lines>
      <ion-avatar (click)="modifica()">
        <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(membro.img)"   style="width: 150px;height: 150px;margin:auto;">
      </ion-avatar>
    </ion-item>

    <ion-grid padding style="font-size:16px; margin-top: 50px;" responsive-sm>
      <ion-row padding>
        <ion-col style="color:black">{{'Cognome'|translate}}:</ion-col>
        <ion-col><b>{{membro.cognome}}</b></ion-col>
      </ion-row>

      <ion-row padding>
        <ion-col style="color:black">{{'Nome'|translate}} :</ion-col>
        <ion-col> <b>{{membro.nome}}</b></ion-col>
      </ion-row>

      <ion-row padding>
        <ion-col style="color:black">{{'DATA'|translate}}  </ion-col>
        <ion-col><b>{{membro.d_nascita}}</b></ion-col>
      </ion-row>

      <ion-row padding>
        <ion-col style="color:black">Email: </ion-col>
        <ion-col><b>{{membro.email}}</b></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
