<ion-header>
  <ion-toolbar text-center>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Contattaci' | translate}}</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-icon name="ios-person" item-start></ion-icon>
      <ion-input placeholder="{{'Nome'|translate}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="md-mail" item-start></ion-icon>
      <ion-input placeholder="Email"></ion-input>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-input placeholder="{{'Obj' | translate}}" class="oggetto"></ion-input>
    <ion-textarea class="my_text_area" placeholder="{{'Msg' | translate}}"></ion-textarea>
  </ion-card>

  <ion-item class="center_button">
    <button ion-button class="login_button" icon-end (click)="contattaci()">
      {{'SEND_BUTTON'|translate}}
        <ion-icon name="ios-send"></ion-icon>
    </button>
  </ion-item>

</ion-content>
