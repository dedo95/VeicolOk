<ion-header>
  <ion-toolbar text-center>
    <ion-navbar>
      <ion-title> {{'Registrazione' | translate}} </ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <form #loginForm="ngForm"  novalidate (ngSubmit)="onLogin(loginForm)">
    <ion-item>
      <ion-input placeholder="{{'Nome' | translate}}" name="nome" required [(ngModel)]="user.nome" #nome="ngModel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="{{'Cognome' | translate}}" name="cognome" required [(ngModel)]="user.cognome" #cognome="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{'DATA_NASCITA'|translate}}</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="user.d_nascita" name="nascita" required #d_nascita="ngModel" min="1940" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Email" name="email" required [(ngModel)]="user.email" #email="ngModel" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password" name="password" required [(ngModel)]="user.password" #password="ngModel" type="password"></ion-input>
    </ion-item>

    <button ion-button full type="submit" [disabled]="!loginForm.form.valid"> {{'Registrati' | translate}} </button>
  </form>

</ion-content>
