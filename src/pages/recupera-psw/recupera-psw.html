<ion-header>
  <ion-toolbar text-center>
    <ion-navbar>
      <ion-title>{{'RECUPERA_PSW_TITLE'|translate}}</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form #recuperaForm="ngForm" >
    <ion-item>
      <ion-icon name="md-mail" item-start></ion-icon>
      <ion-input placeholder="Email" type="email" required name="email" [(ngModel)]="email_account" #email=""ngModel></ion-input>
    </ion-item>
    <div text-center>
      <button ion-button   (click)="recupra_password()" [disabled]="!recuperaForm.form.valid">
        {{'SEND_BUTTON'|translate}}
        <ion-icon name="ios-send"></ion-icon>
      </button>
    </div>
  </form>
</ion-content>
