<ion-header>
  <ion-toolbar text-center class="title_noicon">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title> {{'Utente' | translate}} </ion-title>
      <ion-buttons end>
        <button ion-button (click)="onSubmit(profileForm)">
          {{'SAVE_BUTTON'|translate}}
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-item no-lines>
      <ion-avatar (click)="modifica()">
        <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(utente.img)"  [(ngModel)]="image" ngDefaultControl style="width: 150px;height: 150px;margin:auto;">
      </ion-avatar>
    </ion-item>

    <form #profileForm="ngForm"  >
      <ion-list no-lines padding>
        <ion-item>
          <ion-label style="color:black">{{'Cognome'|translate}}: </ion-label>
          <ion-input color="black"  style="font-weight:bold;" name="cognome" required [(ngModel)]="utente.cognome" #cognome="ngModel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label style="color:black">{{'Nome'|translate}} : </ion-label>
          <ion-input color="black" style="font-weight:bold;"  name="nome" [(ngModel)]="utente.nome" #nome="ngModel" required> </ion-input>
        </ion-item>

        <ion-item>
          <ion-label style="color:black">{{'DATA'|translate}} </ion-label>
          <ion-input  color="black"  style="font-weight:bold;" name="nascita" required [(ngModel)]="utente.d_nascita" #d_nascita="ngModel"> </ion-input>
        </ion-item>

        <ion-item>
          <ion-label style="color:black">Email: <b>{{utente.email}}</b></ion-label>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>
</ion-content>
