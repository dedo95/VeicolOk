<ion-header>
  <ion-toolbar text-center class="title_noicon">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title> {{'Utente' | translate}} </ion-title>
      <ion-buttons end>
        <button ion-button >
          Salva
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item no-lines>
    <ion-avatar (click)="modifica()">
      <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(utente.img)"  [(ngModel)]="image" ngDefaultControl style="width: 150px;height: 150px;">
    </ion-avatar>
  </ion-item>

  <ion-list no-lines>
    <ion-item>
      <ion-label style="color:black">{{'Cognome'|translate}}: </ion-label>
      <ion-input color="black" value="{{utente.cognome.toUpperCase()}}" style="font-weight:bold;" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="color:black">{{'Nome'|translate}} : </ion-label>
      <ion-input color="black" value="{{utente.nome.toUpperCase()}}" style="font-weight:bold;"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="color:black">{{'DATA'|translate}} </ion-label>
      <ion-input color="black" value="{{utente.d_nascita.toUpperCase()}}" style="font-weight:bold;"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="color:black">Email: </ion-label>
      <ion-input color="black" value="{{utente.email}}" style="font-weight:bold;"> </ion-input>
    </ion-item>
  </ion-list>

</ion-content>
