<ion-header>
  <ion-toolbar text-center class="title_noicon">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title> {{'Utente' | translate}} </ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-item no-lines>
    <ion-avatar (click)="modifica()">
      <img src="../../assets/imgs/logo.png" [(ngModel)]="image" ngDefaultControl style="width: 150px;height: 150px;">
    </ion-avatar>


  </ion-item>

  <ion-list no-lines>
    <ion-item>
      <ion-label color="black">{{'Cognome'|translate}} : <b>{{utente.cognome.toUpperCase()}} </b> </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="black">{{'Nome'|translate}} :<b>{{utente.nome.toUpperCase()}} </b> </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="black">{{'DATA'|translate}}  <b>{{utente.d_nascita.toUpperCase()}} </b> </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="black">Email : <b>{{utente.email}} </b> </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="black">Email : <b>{{utente.img}} </b> </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
