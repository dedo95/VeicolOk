<ion-header>
  <ion-navbar>
    <ion-title> {{'Agg_car' | translate}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <form #veicoloForm="ngForm" novalidate (ngSubmit)="creaVeicolo(veicoloForm)">
    <ion-item>
      <ion-input placeholder="{{'TARGA'|translate}}" name="targa" required [(ngModel)]="veicolo.targa" #targa="ngModel" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="{{'ALIMENTAZIONE'|translate}}" name="alimentazione" required [(ngModel)]="veicolo.alimentazione" #alimentazione="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> {{'ANNO'|translate}}</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="veicolo.anno_immatricolazione" name="anno_immatricolazione" required #anno_immatricolazione="ngModel" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-input placeholder="{{'CAVALLI'|translate}}" name="cavalli"  [(ngModel)]="veicolo.cavalli" #cavalli="ngModel" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="{{'CILINDRATA'|translate}}" name="cilindrata"  [(ngModel)]="veicolo.cilindrata" #cilindrata="ngModel" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="{{'COLORE'|translate}}" name="colore" required [(ngModel)]="veicolo.colore" #colore="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="{{'DESCRIZIONE'|translate}}" name="descrizione" required [(ngModel)]="veicolo.descrizione" #descrizione="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Kilowatt" name="kw"  [(ngModel)]="veicolo.kw" #kw="ngModel" type="number"></ion-input>
    </ion-item>

    <ion-item>
     <ion-label>{{'TIPOLOGIA'|translate}}</ion-label>
        <ion-select [(ngModel)]="veicolo.tipologia" #tipologia="ngModel" required name="tipologia">
          <ion-option value="Auto">Auto</ion-option>
          <ion-option value="Moto">Moto</ion-option>
          <ion-option value="Trattore">Trattore</ion-option>
          <ion-option value="Camion">Camion</ion-option>
        </ion-select>
    </ion-item>
    <div text-center>
      <button ion-button  icon-end type="submit" [disabled]="!veicoloForm.form.valid">
        {{ 'CREA_VEICOLO'|translate }}
        <ion-icon name="ios-car"></ion-icon>
      </button>
    </div>
  </form>
</ion-card>
</ion-content>
