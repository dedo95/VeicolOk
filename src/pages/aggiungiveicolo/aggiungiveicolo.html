
<ion-header>

  <ion-navbar>
    <ion-title>Aggiungi Veicolo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-navbar>
        <ion-title>Informazioni Veicolo</ion-title>
      </ion-navbar>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Descrizione"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Targa"></ion-input>
    </ion-item>
    <ion-item>
      
      <ion-label>Tipologia</ion-label>
        <ion-select [(ngModel)]="gender">
            <ion-option value="auto">Auto</ion-option>
            <ion-option value="moto">Moto</ion-option>
          <ion-option value="trattore">Trattore</ion-option>
          <ion-option value="camion">Camion</ion-option>
        </ion-select>

    </ion-item>
    <ion-item>
      <ion-input placeholder="Colore"></ion-input>
    </ion-item>
    
      
     <ion-item>
       <ion-label>Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
     </ion-item>  
     <ion-item>
       <ion-input placeholder="Cilindrata"></ion-input>
     </ion-item>  
     <ion-item>
        <ion-input placeholder="Cavalli"></ion-input>
     </ion-item>
     <ion-item>
        <ion-input placeholder="Alimentazione"></ion-input>
     </ion-item>

      
  </ion-list>
  <button ion-button>Salva</button>
</ion-content>
