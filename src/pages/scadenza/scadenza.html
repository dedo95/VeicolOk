<ion-header>
  <ion-navbar>
    <ion-title>{{title|translate}}</ion-title>
  </ion-navbar>
  <ion-item style="background-color:#fffbaa" no-lines>
    {{'INFO'|translate}} {{title|translate}}
  </ion-item>
</ion-header>


<ion-content padding >
  <form #salvaForm="ngForm" *ngIf="isempty" novalidate>
    <ion-card>
      <ion-list >
          <ion-item >
            <ion-label>{{'DESCRIZIONE'|translate}} : <b>{{title|translate}}</b> </ion-label>
          </ion-item>

          <ion-item >
            <ion-label>{{'IMPORTO'|translate}} € :</ion-label>
            <ion-input color="black"  style="font-weight:bold;" name="importo" required [(ngModel)]="scadenze.importo" #importo="ngModel"></ion-input>
          </ion-item>

          <ion-item >
            <ion-label>{{'SCADENZA'|translate}} :</ion-label>
            <ion-input color="black"  style="font-weight:bold;" name="data" required [(ngModel)]="scadenze.data" #data="ngModel"></ion-input>
          </ion-item>
      </ion-list>
    </ion-card>
    <div text-center >
      <button ion-button class="login_button" default  (click)="salva(salvaForm)" [disabled]="!salvaForm.form.valid">
        {{'SAVE_BUTTON'|translate}}
      </button>

      <button ion-button class="login_button" default  (click)="elimina()">
        {{'DELETE_BUTTON'|translate}}
      </button>
    </div>
  </form>

  <form #creaForm="ngForm" *ngIf="!isempty" novalidate>
    <ion-card>
      <ion-list >
        <ion-item >
          <ion-label>{{'DESCRIZIONE'|translate}} : <b>{{title}}</b></ion-label>
        </ion-item>

        <ion-item >
          <ion-label>{{'IMPORTO'|translate}} € :</ion-label>
          <ion-input color="black"  style="font-weight:bold;" name="importo" required [(ngModel)]="scadenze.importo" #importo="ngModel"></ion-input>
        </ion-item>

        <ion-item >
          <ion-label>{{'SCADENZA'|translate}} :</ion-label>
          <ion-input color="black"  style="font-weight:bold;" name="data" required [(ngModel)]="scadenze.data" #data="ngModel"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card>
    <div text-center >
      <button ion-button class="login_button" default (click)="crea(creaForm)" [disabled]="!creaForm.form.valid" >
        {{'CREATE_BUTTON'|translate}}
      </button>
    </div>
  </form>
</ion-content>
