<ion-header>
  <ion-toolbar text-center class="title_noicon">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title> 
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center>
  <form #loginform="ngForm" (ngSubmit)="login()" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="md-mail" item-start></ion-icon>
        <ion-input name="email" placeholder="Email" type="email" clearInput required [(ngModel)]="account.username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-icon name="md-lock" item-start></ion-icon>
        <ion-input placeholder="Password" type="password" name="password" clearInput [(ngModel)]="account.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full class="login_button">Login</button>
  </form>
  <ion-item text-center (click)="goRecupera()"><a href="#"> {{'PSD_NO' | translate}} </a></ion-item>
  <button ion-button full color="light" (click)="goRegister()" class="register_button"> {{'REGISTRATI' | translate}} </button>
</ion-content>
