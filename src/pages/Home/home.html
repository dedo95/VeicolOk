<ion-header >
  <ion-toolbar text-center>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >{{'Veicoli' | translate}}</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="go_aggiungi_veicolo()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let veicolo of veicoli">
      <ion-item (click)="openDetail(veicolo)">
        {{veicolo.descrizione}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(veicolo)">
          <ion-icon name="trash"></ion-icon> Elimina
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
