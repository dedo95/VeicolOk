<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar>
            <ion-item class="user-menu">
                <ion-avatar item-start>
                    <img src="../assets/imgs/logo.jpg">
                </ion-avatar>
            <ion-title>Nome e Cognome</ion-title>
            </ion-item>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item style="background-color:#fffbaa"> </ion-item>
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)" >
                <ion-icon item-start name={{p.icon}}></ion-icon>
                {{p.title |translate}}
                <ion-icon name="ios-arrow-forward" item-right></ion-icon>
            </button> 
            <ion-item color="none">

            <ion-icon item-start name="ios-bookmarks-outline"></ion-icon>
                
                {{'LINGUA' | translate}} 
           
            </ion-item>
            
                <ion-segment mode="ios" [(ngModel)]="lang">
                    <ion-segment-button (click)="click_on('it','italiano')" value="italiano" >
                        {{'ITALIANO' | translate}}
                    </ion-segment-button>
                    <ion-segment-button (click)="click_on('en','inglese')" value="inglese">
                        {{'INGLESE' | translate}}
                    </ion-segment-button>
                </ion-segment>
            <ion-item-divider></ion-item-divider>
            <ion-item style="background-color:#fffbaa"></ion-item>
            <ion-item>
            <button ion-button outline default block id="logout" (click)="logout()">
                {{'ESCI' | translate}}
                <ion-icon name="md-exit"></ion-icon>
            </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
